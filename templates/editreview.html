{% extends 'base.html' %} {% block content %}
<div class="container">
    
    <a class="back-to-book" href="{{ url_for("book", book_id=book_id)}}">Back to Book Page</a>
    
    <h3 class="cafe-noir-text">Editing review for:</h3>
    <h4 class="cafe-noir-text">{{ book_title }}</h4>
    <form action="{{ url_for("edit_review_data", book_id=book_id, username=username, review_text=review_text) }}" method="POST">
        <div class="form-group">
            <label class="cafe-noir-text">Your Name</label>
            <input name="username" type="text" class="form-control" placeholder="Enter a name" value="{{ username }}" required>
        </div>

        <div class="form-group">
            <label class="cafe-noir-text">Your Review</label>
            <textarea name="review_text" class="form-control" placeholder="What did you think of the book?" rows="3" required>{{ review_text }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
