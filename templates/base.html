<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Stop - Book Recommendations and Reviews</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/dc8eb93cee.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Caladea|Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark cafe-noir-bg">
    <a id="main-title" class="navbar-brand roboto-slab-font" href="{{ url_for('index') }}">Book Stop<i class="fas fa-book-open"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse justify-content-sm-end" id="navbarTogglerDemo02">

      <form action="{{  url_for("search_results") }}" class="form-inline my-2 my-lg-0 mx-sm-2" method="POST">
      <div class="input-group">
        
          <input class="form-control mr-0 roboto-slab-font" type="search" placeholder="Search Books" name="searchbox" required>
          <div class="input-group-append">
            <button type="submit" class="btn input-group-text roboto-slab-font">Go</button>
          </div>
        

      </div>
      </form>
      <div class="d-flex justify-content-around">
        <a href="{{ url_for('all') }}"><button class="btn btn-warning  mx-sm-1 roboto-slab-font">All Books</button></a>
        
      </div>
    </div>
  </nav>
  
  {% block content %}
  {% endblock %}
  
  <footer class="cafe-noir-bg footer">
    
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
