{% extends 'index.html' %}
{% block content %}

<div class="container">
<div class="card mb-3">
  {% set source = "/static/images/no-cover-image.png" %}
  {% if book.image %}
  {% set source = book.image %}
  {% endif %}
  <img src="{{ source }}" class="card-img-top" alt="Cover Image">
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <p class="card-text"> {{ book.author }}</p>
    <p class="card-text"><small class="text-muted"></small></p>
  </div>
</div>
</div>

{% endblock %}
