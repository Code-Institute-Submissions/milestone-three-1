{% extends 'base.html' %} {% block content %}
<div class="container">
    
    <a class="back-to-book" href="{{ url_for("book", book_id=current_book._id)}}">Back to Book Page</a>
    
    <h3 class="cafe-noir-text">Adding review for:</h3>
    <h4 class="cafe-noir-text">{{ current_book.title }}</h4>
    <form action="{{ url_for("add_review_data", book_id=current_book._id) }}" method="POST">
        <div class="form-group">
            <label class="cafe-noir-text">Your Name</label>
            <input name="username" type="text" class="book-form form-control" placeholder="Enter a name" required>
        </div>

        <div class="form-group">
            <label class="cafe-noir-text">Your Review</label>
            <textarea name="review_text" class="book-form form-control" placeholder="What did you think of the book?" rows="3" required></textarea>
        </div>

        <div class="centre-button">
            <button type="submit" class="btn brown-button">Submit</button>
        </div>
        
    </form>
</div>

{% endblock %}
